<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/loading.css">
    <script src="js/menu.js"></script>
    <link rel="icon" href="icons/iconeabaporta.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="icons/acessofacil.png" alt="Logo">
        </div>
        <div class="user-info" id="userName">
            Carregando...
        </div>
    </header>
    <div class="centralize">
        <div class="grid-container">
            <button class="grid-item" onclick="location.href='cadastro.html'">Cadastrar Colaborador <i class="fas fa-user"></i></button>
            <button class="grid-item" onclick="location.href='users.html'">Colaboradores <i class="fas fa-user-cog"></i></button>
            <button class="grid-item" onclick="location.href='historico.html'">Histórico <i class="far fa-clock"></i></button>
            <button class="grid-item" onclick="location.href='menu.html'">Sobre<i class="fas fa-user-tag"></i></button>
            <button class="grid-item" onclick="location.href='gerarcodigo.html'">Gerar Código <i class="fas fa-code"></i></button>
            <button class="grid-item" onclick="logout()">Sair <i class="fas fa-sign-out-alt"></i></button>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
    <script src="js/firebase-init.js"></script>
    <script src="js/loading.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Função para obter a saudação com base no horário atual
            function getGreeting() {
                const now = new Date();
                const hour = now.getHours();

                if (hour >= 6 && hour < 12) {
                    return "Bom dia!";
                } else if (hour >= 12 && hour < 18) {
                    return "Boa tarde!";
                } else {
                    return "Boa noite!";
                }
            }

            const greeting = getGreeting();
            const userName = getCookie('userName'); // Certifique-se de que a função getCookie existe

            // Exibir a saudação no elemento com id "userName"
            const userNameElement = document.getElementById("userName");
            userNameElement.innerHTML = `${greeting} <i class="fas fa-user"></i>          <strong></strong> ${userName}`;
        });
    </script>
</body>
</html>
