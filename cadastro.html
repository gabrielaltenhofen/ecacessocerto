<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="icon" href="icons/iconeabaporta.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<header class="header">
    <div class="logo">
        <img src="icons/acessofacil.png" alt="Logo">
    </div>
    <div>
        <a href="menu.html" class="return-button"> Home <i class="fas fa-home"></i></a>
    </div>
    <div class="user-info">
        <span id="userName">Carregando...</span>
    </div>
</header>

<body>
    <div class="content">
        <h1 class="centralize">Cadastrar Novo Funcionário</h1>
        <div class="form">
            <label>Insira os dados para cadastro abaixo:</label>
            <input type="text" id="name" placeholder="Nome" required>
            <input type="text" id="email" placeholder="Email" required>
            <input type="text" id="cidade" placeholder="Cidade" required>
            <input type="text" id="tag" placeholder="Tag">
            <span id="tagError" style="color: red;"></span>
            <input type="text" id="cpf" placeholder="CPF (somente números)">
            <span id="cpfError" style="color: red;"></span>
            <label>Colaborador ativo?</label>
            <select class="escolha" id="status" required>
                <option value="Ativo">Sim</option>
                <option value="Inativo">Não</option>
            </select>

            <button id="submitBtn">Cadastrar</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>

    <script src="js/loading.js"></script>
    <script src="js/firebase-init.js"></script>
    <script src="js/auth-guard.js"></script>

    <script src="js/cadastro.js"></script>
    <script src="js/menu.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let usuario_logado = getCookie('userName');
            let input = document.getElementById("userName").innerHTML = '<i class="fas fa-user"></i> <strong>Usuário:</strong> ' + usuario_logado;
        });
    </script>
</body>

</html>
